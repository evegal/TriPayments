<script type="text/ng-template" id="userModalContent.html"><div class="default_modal"><div class="modal-header"><h3 class="modal-title"><span class="subtle">Create User: </span></h3><button type="button" ng-click="cancel()" class="close">x</button></div><div class="modal-body"><form ng-submit="submit()" name="userCreateForm" novalidate="novalidate" ng-class="" class="form"><div class="row"><div class="col-md-3"></div><div class="col-md-6"><div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span><input type="text" placeholder="Enter User Name" id="newUserName" ng-model="userCreateUserName" required="" autofocus="" autocomplete="off" class="form-control"/></div></div></div><div class="row"><div class="col-md-3"></div><div class="col-md-6"><div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span><input type="Email" placeholder="Enter user email" id="newUserEmail" ng-model="newUserEmail" required="" autocomplete="off" class="form-control"/></div></div></div><div class="row"><div class="col-md-3"></div><div class="col-md-6"><div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span><input type="password" placeholder="Password minimum 6 characters" id="newUserPwInitial" ng-model="userCreatePwInitial" required="" class="form-control"/></div></div></div><div class="row"><div class="col-md-3"></div><div class="col-md-6"><div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span><input type="password" placeholder="Repeat Password" id="newUserPwRepeat" ng-model="userCreatePwCheck" required="" class="form-control"/></div></div></div><div class="row errorMsg"><p>{{errorMsg}}</p></div></form></div><div class="modal-footer"><a href="" ng-click="createUser(userCreateForm)" tooltip="Create User" class="row_btn action_btn"> <i class="fa fa-floppy-o"></i><span>Create User</span></a><a href="" ng-click="cancel()" tooltip="Cancel" class="row_btn cancel_btn"><i class="fa fa-sign-out"></i><span>Cancel</span></a></div></div></script><script type="text/ng-template" id="userEditContent.html"><div class="modal-header"><h3 class="modal-title"><span class="subtle">Edit User: </span><span>{{user.UserName}}</span></h3><button type="button" ng-click="cancel()" class="close">x</button></div><div class="modal-body"><form name="editUserForm"><table class="table"><thead><tr><th>User Name</th><th>User Email</th><th>User Password</th></tr></thead><tbody><tr><td>{{user.UserName}}</td><td><input type="text" ng-model="user.Email" class="form-control"/></td><td><input type="password" ng-model="user.Password" placeholder="Enter New Password" tooltip="Only enter password if needed to be updated." class="form-control"/></td></tr></tbody></table></form><div class="row errorMsg"><p>{{errorMsg}}</p></div><div class="userCreateSuccess"><p>User Successfully Updated</p></div></div><div class="modal-footer"><a href="" ng-click="updateUser(user)" ng-show="editUserForm.$dirty" tooltip="Save" class="row_btn action_btn"> <i class="fa fa-floppy-o"></i><span>Save</span></a><a href="" ng-click="cancel()" tooltip="Cancel" class="row_btn cancel_btn"><i class="fa fa-sign-out"></i><span>Cancel</span></a></div></script><script type="text/ng-template" id="userRemoveContent.html"><div class="modal-header"><h3 class="modal-title"><span class="subtle">Delete User: </span><span>{{user.UserName}}</span></h3><button type="button" ng-click="cancel()" class="close">x</button></div><div class="modal-body"><p class="text-center">Are you sure you want to delete user: {{user.UserName}}</p><div class="row errorMsg"><p>{{errorMsg}}</p></div><div class="userCreateSuccess"><p>User Successfully Deleted</p></div></div><div class="modal-footer"><a href="" ng-click="removeUser()" tooltip="Delete User" class="row_btn action_btn"> <i class="fa fa-trash"></i><span>Delete</span></a><a href="" ng-click="cancel()" tooltip="Cancel" class="row_btn cancel_btn"><i class="fa fa-sign-out"></i><span>Cancel</span></a></div></script><div class="row"><h1>User Management</h1></div><div class="panel panel-default"><div class="panel-heading"><div class="row"><div class="col-md-6"><h2 class="panel-title"><i class="fa fa-icon"></i>Current Users {{currentUsers}}</h2></div><div class="col-md-6"><a href="" ng-csv="usersCSV" filename="usersExport.csv" class="def_btn csv_export_btn"><i class="fa fa-file-text-o"> </i><span>Excel Export</span></a><a href="" ng-click="open()" ng-controller="createUserModalCtrl" class="def_btn add_mid_group_btn"> <i class="fa fa-plus"></i><span>Add New User</span></a></div></div></div><div class="panel-body"><table st-table="shownUsers" st-safe-src="Users" class="table ng-table-responsive table-striped"><thead><tr><th colspan="4"><input st-search="" type="text" placeholder="Search all users" class="form-control"/></th></tr><tr><th st-sort="UserId" class="st-header">User Id</th><th st-sort="UserName" class="st-header">User Name</th><th st-sort="Email" class="st-header">Email</th><th class="st-header-nosort">Actions</th></tr></thead><tbody><tr ng-repeat="User in shownUsers"><td>{{User.UserId}}</td><td>{{User.UserName}} </td><td>{{User.Email}}</td><td><div ng-click="open(User)" ng-controller="editUserModalCtrl" class="row_btn turquoise_btn margin-right"><i class="fa fa-edit"></i><span>Edit</span></div><div ng-click="open(User)" ng-controller="removeUserModalCtrl" class="row_btn alazarin_btn"><i class="fa fa-trash"></i><span>Delete</span></div></td></tr></tbody></table></div></div>

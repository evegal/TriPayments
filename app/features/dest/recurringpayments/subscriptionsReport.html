<div class="dash"><h1>Recurring Payments - Subscription Reports</h1><div class="panel panel-default"><div class="panel-heading"><div class="row"><div class="col-md-6"><h2 class="panel-title"><i class="fa fa-icon"></i>Subscriptions Report</h2></div></div></div><div class="panel-body"><div class="form-inline"><!-- CHARGE FORM--><form name="subForm" novalidate="novalidate" class="form searcher"><div class="row"><div class="col-md-4"><label>Select report type:</label><select ng-model="test" class="form-control"><option value="">Queued report</option><option value="">Subscription report</option></select></div><div class="col-md-4"><label>Start date:</label><div ng-controller="subscriptionDateStartCtrl" class="daterangePick"><input type="text" ng-model="subForm.startDate" datepicker-popup="{{format}}" is-open="opened" min-date="&quot;minDate&quot;" max-date="&quot;maxDate&quot;" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="false" close-text="Close" placeholder="{{placeholderFromDate | date:&quot;MM/dd/yyyy&quot;}}" class="form-control"/><span class="input-group-btn"><button type="button" ng-click="open($event)" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button></span></div></div><div class="col-md-4"><label>End date:</label><div ng-controller="subscriptionDateEndCtrl" class="daterangePick"><input type="text" ng-model="subForm.endDate" datepicker-popup="{{format}}" is-open="opened" min-date="&quot;minDate&quot;" max-date="&quot;maxDate&quot;" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="false" close-text="Close" placeholder="{{placeholderToDate | date:&quot;MM/dd/yyyy&quot;}}" class="form-control"/><span class="input-group-btn"><button type="button" ng-click="open($event)" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button></span></div></div></div><div class="row errorMsg"><p>{{errorMsg}}</p></div><div class="row"><div class="col-md-4"></div><div class="col-md-4"><a href="" ng-click="subscriptionReportSubmit()" class="generate_results">Submit</a></div><div class="col-md-4"></div></div></form></div></div></div></div>

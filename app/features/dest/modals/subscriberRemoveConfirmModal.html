<script type="text/ng-template" id="subscriberConfirmModalContent.html"><div class="modal-header"><h3 class="modal-title"></h3><span class="subtle">Remove Subscriber: </span>{{subscriber.LastName}}, {{subscriber.FirstName}}<button type="button" ng-click="cancel()" class="close">x</button></div><div class="modal-body"><p class="text-center">Are you sure you want to remove?</p><h2 class="text-center">{{subscriber.LastName}}, {{subscriber.FirstName}}</h2></div><div class="row userCreateSuccess"><p>Subscriber has been removed.</p></div><div class="modal-footer action_group"><a href="" ng-click="removeSubscriberSubscription($index,subscriber)" class="row_btn action_btn"><i class="fa fa-trash"></i><span>Confirm</span></a><a href="" ng-click="cancel()" class="row_btn cancel_btn"><i class="fa fa-sign-out"></i><span>Exit</span></a></div></script>

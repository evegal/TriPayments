<script type="text/ng-template" id="subscriptionDeleteModal.html"><div class="modal-header"><h3 class="modal-title"><span class="subtle">Delete Subscription: </span><span>{{subscriptionName}}</span></h3><button type="button" ng-click="cancel()" class="close">x</button></div><div class="modal-body"><p class="text-center">Are you sure you want to delete {{subscriptionName}}?</p><div class="userCreateSuccess"><p>Subscription Deleted</p></div><div class="row errorMsg"><p>{{errorMsg}}</p></div></div><div class="modal-footer"><a href="" ng-click="deleteSubscription()" class="row_btn action_btn"> <i class="fa fa-trash"></i><span>Delete</span></a><a href="" ng-click="cancel()" class="row_btn cancel_btn"><i class="fa fa-sign-out"></i><span>Exit</span></a></div></script>

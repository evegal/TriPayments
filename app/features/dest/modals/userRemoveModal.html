<script type="text/ng-template" id="userRemoveContent.html"><div class="modal-header"><h3 class="modal-title"><span class="subtle">Delete User: </span><span>{{user.UserName}}</span></h3><button type="button" ng-click="cancel()" class="close">x</button></div><div class="modal-body"><p class="text-center">Are you sure you want to delete user: {{user.UserName}}</p><div class="row errorMsg"><p>{{errorMsg}}</p></div><div class="userCreateSuccess"><p>User Successfully Deleted</p></div></div><div class="modal-footer"><a href="" ng-click="removeUser()" tooltip="Delete User" class="row_btn action_btn"> <i class="fa fa-trash"></i><span>Delete</span></a><a href="" ng-click="cancel()" tooltip="Cancel" class="row_btn cancel_btn"><i class="fa fa-sign-out"></i><span>Cancel</span></a></div></script>

<script type="text/ng-template" id="subscriberCreateEditContent.html"><div class="midCreateEditModal midCreateModal"><div class="modal-header"><h3>Create New Subscriber</h3><button type="button" ng-click="cancel()" class="close">X</button></div><div class="modal-body"><wizard on-finish="finishedWizard()"><wz-step title="1. Subscriber Info"><form name="subscribersInfoCreateForm" novalidate="novalidate" class="midCreateModal stepOne"><div class="row"><div class="col-md-4"><label>*First Name:</label></div><div class="col-md-6"><input required="" ng-model="subscriberFirstName" id="subscriberFirstName" type="text" placeholder="Enter first name (Required)." tooltip="Enter subscribers first name. (Required) " tooltip-placement="top" class="form-control"/></div></div><div class="row"><div class="col-md-4"><label>*Last Name:</label></div><div class="col-md-6"><input required="" ng-model="subscriberLastName" id="subscriberLastName" type="text" placeholder="Enter last name (Required)." tooltip="Enter subscribers last name. (Required) " tooltip-placement="top" class="form-control"/></div></div><div class="row"><div class="col-md-4"><label>*Country:</label></div><div class="col-md-6"><select required="" ng-model="currentCountry" id="currentCountry" ng-change="selectCountryType(currentCountry)" ng-options="obj.Id as obj.Country for obj in countries" class="form-control"></select></div></div><div class="row"><div class="col-md-4"><label>*Address:</label></div><div class="col-md-3"><input required="" ng-model="subscriberAddress" id="subscriberAddress" type="text" placeholder="Enter address (Required)." tooltip="Enter address. (Required) " tooltip-placement="top" class="form-control"/></div><div class="col-md-3"><input ng-model="subscriberAddressApt" id="subscriberAddressApt" type="text" placeholder="Enter Apt/Suite #" tooltip="Enter Apt/Suite #" tooltip-placement="top" class="form-control"/></div></div><div class="row"><div class="col-md-4"><label>*City/{{stateOrProvince}}/{{zipOrPostal}}:</label></div><div class="col-md-2"><input required="" ng-model="subscriberCity" id="subscriberCity" type="text" placeholder="Enter city" tooltip="Enter city" tooltip-placement="top" class="form-control"/></div><div class="col-md-2"><input required="" ng-model="subscriberStateProv" id="subscriberStateProv" type="text" placeholder="Enter {{stateOrProvince | lowercase}}" tooltip="Enter {{stateOrProvince | lowercase}}" tooltip-placement="top" class="form-control"/></div><div class="col-md-2"><input required="" ng-model="subscriberZipPostal" id="subscriberZipPostal" type="text" placeholder="Enter {{zipOrPostal | lowercase}}" tooltip="Enter {{zipOrPostal | lowercase}}" tooltip-placement="top" class="form-control"/></div></div><div class="row"><div class="col-md-4"><label>*Contact Info:</label></div><div class="col-md-3"><input required="" ng-model="subscriberEmail" id="subscriberEmail" type="email" placeholder="Enter email" tooltip="Enter email" tooltip-placement="top" class="form-control"/></div><div class="col-md-3"><input required="" ng-model="subscriberPhone" id="subscriberPhone" type="tel" placeholder="Enter phone" tooltip="Enter phone" tooltip-placement="top" class="form-control"/></div></div><div class="row"><div class="col-md-6 text-left"><a href="" type="submit" wz-previous="" class="row_btn emerald_btn"><i class="fa fa-arrow-left"></i><span>Previous</span></a></div><div class="col-md-6 text-right"><a href="" type="submit" ng-click="subscriberInfoCreate(subscribersInfoCreateForm)" class="row_btn emerald_btn"><span>Finish</span><i class="fa fa-arrow-right"></i></a></div></div><div class="row errorMsg"><p>{{errorMsg}}</p></div><div class="row successMsg"><p>{{successMsg}}</p></div></form></wz-step><wz-step title="2. Payment Info"><form name="subscribersPaymentCreateForm" novalidate="novalidate" class="form midCreateModal stepOne"><div class="row"><div class="col-md-4"><label>*Credit Card:</label></div><div class="col-md-6"><input required="" ng-model="subscriberPayCC" id="subscriberPayCC" type="number" placeholder="Enter credit card number (Required)." tooltip="Enter credit card no dashes. (Required) " tooltip-placement="top" class="form-control"/></div></div><div class="row"><div class="col-md-4"><label>*Expiration:</label></div><div class="col-md-3"><select required="" ng-model="subscriberPayCcMm" id="subscriberPayCcMm" tooltip="Select the month of expiration" tooltip-placement="top" class="form-control"><option value="" selected="selected">Month</option><option value="1">1 - Jan</option><option value="2">2 - Feb</option><option value="3">3 - Mar</option><option value="4">4 - Apr</option><option value="5">5 - May</option><option value="6">6 - Jun</option><option value="7">7 - Jul</option><option value="8">8 - Aug</option><option value="9">9 - Sep</option><option value="10">10 - Oct</option><option value="11">11 - Nov</option><option value="12">12 - Dec</option></select></div><div class="col-md-3"><select required="" ng-model="subscriberPayCcYy" id="subscriberPayCcYy" type="text" tooltip="Select the year of expiration" tooltip-placement="top" class="form-control"><option value="" selected="selected">Year</option><option value="2015">2015</option><option value="2016">2016</option><option value="2017">2017</option><option value="2018">2018</option><option value="2019">2019</option><option value="2020">2020</option><option value="2021">2021</option><option value="2022">2022</option><option value="2023">2023</option><option value="2024">2024</option><option value="2025">2025</option></select></div></div><div class="row"><div class="col-md-4"><label>*CVV:</label></div><div class="col-md-3"><input required="" ng-model="subscriberPayCvv" id="subscriberPayCvv" tooltip="Select the month of expiration" tooltip-placement="top" class="form-control"/></div></div></form><div class="row"><div class="col-md-6 text-left"><a href="" type="submit" wz-previous="" class="row_btn emerald_btn"><i class="fa fa-arrow-left"></i><span>Previous</span></a></div><div class="col-md-6 text-right"><a href="" type="submit" ng-click="subscriberPayCreate(subscribersPaymentCreateForm)" class="row_btn emerald_btn"><span>Finish</span><i class="fa fa-arrow-right"></i></a></div></div><div class="row errorMsg"><p>{{errorMsg}}</p></div><div class="row successMsg"><p>{{successMsg}}</p></div></wz-step></wizard></div><div class="modal-footer action_group"><a href="" ng-click="cancel()" class="row_btn cancel_btn"><i class="fa fa-sign-out"></i><span>Exit</span></a></div></div></script>

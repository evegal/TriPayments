<script type="text/ng-template" id="subscriptionCreateModal.html"><div class="midCreateEditModal midCreateModal"><div class="modal-header"><h3>Create New Subscription</h3><button type="button" ng-click="cancel()" class="close">X </button></div><div class="modal-body"><wizard on-finish="finishedWizard()"><wz-step title="1. Subscription Config"><form name="subscriptionFormProfile" novalidate="novalidate" class="midCreateModal stepOne"><div class="row"><div class="col-md-4"><label>*Subscription Name:</label></div><div class="col-md-6"><input required="" ng-model="subscriptionFormName" id="subscriptionFormName" type="text" placeholder="Enter subscription name  (Required)" tooltip="Select a name to identify this subscription. (Required)" tooltip-placement="top" class="form-control"/></div></div><div class="row"><div class="col-md-4"><label>*Recurring Type:</label></div><div class="col-md-3"><select id="subscriptionFormRecurringType" ng-model="subscriptionFormRecurringType" tooltip="Select type of recurring cycle (Required) " tooltip-placement="top" class="form-control"><option value="1">Calendar</option><option value="2">Num Days</option></select></div><div ng-if="subscriptionFormRecurringType == 1" class="col-md-3"><select required="" id="subscriptionFormDateVal" tooltip="Select the day of the month for the recurring charge to occur. If 29, 30 31 is not availble for certain months the charge will occur on the last day of the month. (Required) " tooltip-placement="top" class="form-control"><option value="">Select Monthly Date</option><option value="1">Every 1st</option><option value="2">Every 2nd</option><option value="3">Every 3rd</option><option value="4">Every 4th</option><option value="5">Every 5th</option><option value="6">Every 6th</option><option value="7">Every 7th</option><option value="8">Every 8th</option><option value="9">Every 9th</option><option value="10">Every 10th</option><option value="11">Every 11th</option><option value="12">Every 12th</option><option value="13">Every 13th</option><option value="14">Every 14th</option><option value="15">Every 15th</option><option value="16">Every 16th</option><option value="17">Every 17th</option><option value="18">Every 18th</option><option value="19">Every 19th</option><option value="20">Every 10th</option><option value="21">Every 21th</option><option value="22">Every 22th</option><option value="23">Every 23th</option><option value="24">Every 24th</option><option value="25">Every 25th</option><option value="26">Every 26th</option><option value="27">Every 27th</option><option value="28">Every 28th</option><option value="29">Every 29th</option><option value="30">Every 30th</option><option value="31">Every 31st</option></select></div><div ng-if="subscriptionFormRecurringType == 2" class="col-md-3"><input id="subscriptionFormDateVal" type="number" placeholder="value" tooltip="Enter value (Required)" tooltip-placement="top" class="form-control"/></div></div><div class="row"><div class="col-md-4"><label>*Recurring Amount:</label></div><div class="col-md-6"> <input required="" ng-model="subscriptionFormAmount" id="subscriptionFormAmount" type="number" tooltip-placement="top" placeholder="Enter value. (Required)" tooltip="Enter value for recurring amount (Required)" class="form-control"/></div></div><div class="row modalCenterTxt"><p> <label tooltip="Select allowed payment types.  (Required)" tooltip-placement="top">*Payment Types: (Required)</label></p></div><div class="row paymentTypeDiv"><div class="col-md-3"><input name="cardCheckbox" type="checkbox" value="1"/><i class="fa fa-cc-amex fa-2x"></i></div><div class="col-md-3"><input name="cardCheckbox" type="checkbox" value="2"/><i class="fa fa-cc-visa fa-2x"></i></div><div class="col-md-3"><input name="cardCheckbox" type="checkbox" value="3"/><i class="fa fa-cc-mastercard fa-2x"></i></div><div class="col-md-3"><input name="cardCheckbox" type="checkbox" value="4"/><i class="fa fa-cc-discover fa-2x"></i></div></div><div class="row modalCenterTxt"><p> <label tooltip="Select allowed currency types.  (Required)" tooltip-placement="top">*Currency Types: (Required)</label></p></div><div class="row currencyTypeDiv"><div class="col-md-3"><input name="curTypeCheckbox" type="checkbox" value="12"/><span>USD - United States Dollar</span></div><div class="col-md-3"><input name="curTypeCheckbox" type="checkbox" value="3"/><span>AUD - Australia Dollar</span></div><div class="col-md-3"><input name="curTypeCheckbox" type="checkbox" value="10"/><span>BRL -Brazil Real</span></div><div class="col-md-3"><input name="curTypeCheckbox" type="checkbox" value="4"/><span>CAD - Canada Dollar</span></div><div class="col-md-3"><input name="curTypeCheckbox" type="checkbox" value="5"/><span>DKK - Denmark Krone</span></div><div class="col-md-3"><input name="curTypeCheckbox" type="checkbox" value="2"/><span>EUR -Euro Member </span></div><div class="col-md-3"><input name="curTypeCheckbox" type="checkbox" value="1"/><span>GBP - UK Pound</span></div><div class="col-md-3"><input name="curTypeCheckbox" type="checkbox" value="7"/><span>JPY - Japan Yen</span></div><div class="col-md-3"><input name="curTypeCheckbox" type="checkbox" value="8"/><span>NOK - Norway Krone</span></div><div class="col-md-3"><input name="curTypeCheckbox" type="checkbox" value="6"/><span>NZD - New Zealand Dollar</span></div><div class="col-md-3"><input name="curTypeCheckbox" type="checkbox" value="9"/><span>SEK - Sweden Krona</span></div><div class="col-md-3"><input name="curTypeCheckbox" type="checkbox" value="11"/><span>SGD - Singapore Dollar</span></div></div><div class="row"><div class="col-md-6 text-left"><a tooltip="Previous selection not available in first step" tooltip-placement="top" class="row_btn disabled_btn"><i class="fa fa-arrow-left"></i><span>Previous</span></a></div><div class="col-md-6 text-right"><a href="" type="submit" ng-click="subscriptionCreateConfig(subscriptionFormProfile)" class="row_btn emerald_btn"><span>Next</span><i class="fa fa-arrow-right"></i></a></div></div><div class="row errorMsg"><p>{{errorMsg}}</p></div></form></wz-step><wz-step title="2. Processing for Subscription" class="stepTwo"><form name="subscriptionSelProcessingForm" novalidate="novalidate" class="midCreateModal stepOne"><div class="row"><div class="col-md-4"><label>*Processing Type:</label></div><div class="col-md-6"><select ng-model="subscriptionSelProcessingType" id="subscriptionSelProcessingType" tooltip="Please select which MID Group or MID that will process the recurring transactions for this plan. (Required)" tooltip-placement="top" class="form-control"><option value="">Select </option><option value="1">MID Group</option><option value="2">MID</option></select></div></div><div ng-if="subscriptionSelProcessingType == 1" class="row"><div class="col-md-4"><label>*Select MID Group:</label></div><div class="col-md-6"><select required="" ng-model="currentProcessor" ng-change="selectProcessingType(currentProcessor)" ng-options="obj.Id as obj.DisplayName for obj in subscriptionProcessors.AvailableMidGroups" class="form-control"><option value="">Select </option></select></div></div><div ng-if="subscriptionSelProcessingType == 2" class="row"><div class="col-md-4"><label>*Select MID:</label></div><div class="col-md-6"><select required="" ng-model="currentProcessor" ng-change="selectProcessingType(currentProcessor)" ng-options="obj.Id as obj.DisplayName for obj in subscriptionProcessors.AvailableMids" class="form-control"><option value="">Select </option></select></div></div></form><div class="row"><div class="col-md-6 text-left"><a href="" type="submit" wz-previous="" class="row_btn emerald_btn"><i class="fa fa-arrow-left"></i><span>Previous</span></a></div><div class="col-md-6 text-right"><a href="" type="submit" ng-click="subscriptionSelectProcessing(subscriptionSelProcessingForm)" class="row_btn emerald_btn"><span>Next</span><i class="fa fa-arrow-right"></i></a></div></div><div class="row errorMsg"><p>{{errorMsg}}</p></div></wz-step><wz-step title="3. Decline Rules" class="stepTwo"><form name="subscriptionEditDeclineForm" novalidate="novalidate" class="midCreateModal stepOne"><div class="row"><div class="col-md-3"><label>*Decline Rules for Credit Cards:</label></div><div class="col-md-4"><select required="" id="subscriptionCCAttempt" tooltip="Select the number of attempts once a credit card has been declined. (Required) " tooltip-placement="top" class="form-control"><option value="">Select Attempts (Credit Card)</option><option value="1">Attempt 1 time</option><option value="2">Attempt 2 times</option><option value="3">Attempt 3 times</option><option value="4">Attempt 4 times</option><option value="5">Attempt 5 times</option></select></div><div class="col-md-4"><select required="" id="subscriptionCCAttemptLapse" tooltip="Select the number of days between each attempt. (Required) " tooltip-placement="top" class="form-control"><option value="">Select lapse time for attempts</option><option value="1">1 days lapse</option><option value="2">2 days lapse</option><option value="3">3 days lapse</option><option value="4">4 days lapse</option><option value="5">5 days lapse</option><option value="6">6 days lapse</option><option value="7">7 days lapse</option><option value="8">8 days lapse</option><option value="9">9 days lapse</option><option value="10">10 days lapse</option><option value="11">11 days lapse</option><option value="12">12 days lapse</option><option value="13">13 days lapse</option><option value="14">14 days lapse</option><option value="15">15 days lapse</option></select></div></div><div class="row"><div class="col-md-3"><label>*Decline Rules for ACH:</label></div><div class="col-md-4"><select required="" id="subscriptionACHAttempt" tooltip="Select the number of attempts once a ACH transaction has been declined. (Required) " tooltip-placement="top" class="form-control"><option value="">Select attempts (ACH)</option><option value="1">Attempt 1 time</option><option value="2">Attempt 2 times</option><option value="3">Attempt 3 times</option><option value="4">Attempt 4 times</option><option value="5">Attempt 5 times</option></select></div><div class="col-md-4"><select required="" id="subscriptionACHAttemptLapse" tooltip="Select the number of days between each attempt. (Required) " tooltip-placement="top" class="form-control"><option value="">Select lapse time for attempts</option><option value="1">1 day lapse</option><option value="2">2 days lapse</option><option value="3">3 days lapse</option><option value="4">4 days lapse</option><option value="5">5 days lapse</option><option value="6">6 days lapse</option><option value="7">7 days lapse</option><option value="8">8 days lapse</option><option value="9">9 days lapse</option><option value="10">10 days lapse</option><option value="11">11 days lapse</option><option value="12">12 days lapse</option><option value="13">13 days lapse</option><option value="14">14 days lapse</option><option value="15">15 days lapse</option></select></div></div><div class="row"><div class="col-md-3"><label>*Declined Email Notification:</label></div><div class="col-md-8"><input required="" ng-model="subscriptionDeclinedEmail" id="subscriptionDeclinedEmail" type="text" placeholder="Enter Email. (Required)" tooltip="Enter email to receive notification of failed transactions. (Required)" tooltip-placement="top" class="form-control"/></div></div><div class="row"><div class="col-md-6 text-left"><a href="" type="submit" wz-previous="" class="row_btn emerald_btn"><i class="fa fa-arrow-left"></i><span>Previous</span></a></div><div class="col-md-6 text-right"><a href="" type="submit" ng-click="subscriptionDeclineRules(subscriptionEditDeclineForm)" class="row_btn emerald_btn"><span>Finish</span><i class="fa fa-arrow-right"></i></a></div></div><div class="row errorMsg"><p>{{errorMsg}}</p></div><div class="row successMsg"><p>{{successMsg}}</p></div></form></wz-step></wizard></div><div class="modal-footer action_group"><a href="" ng-click="cancel()" class="row_btn cancel_btn"><i class="fa fa-sign-out"></i><span>Exit</span></a></div></div></script>

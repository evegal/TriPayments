<script type="text/ng-template" id="subscriptionCreateModal.html"><div class="midCreateEditModal midCreateModal"><div class="modal-header"><h3>Create New Subscription</h3><button type="button" ng-click="cancel()" class="close">X </button></div><div class="modal-body"><wizard on-finish="finishedWizard()"><wz-step title="1. Subscription Config"><form name="subscriptionFormProfile" novalidate="novalidate" class="midCreateModal stepOne"><div class="row"><div class="col-md-4"><label>*Subscription Name:</label></div><div class="col-md-6"><input required="" ng-model="subscriptionFormName" id="subscriptionFormName" type="text" placeholder="Enter subscription name  (Required)" tooltip="Select a name to identify this subscription. (Required)" tooltip-placement="top" class="form-control"/></div></div><div class="row"><div class="col-md-4"><label>*Subscription Start Date: </label></div><div class="col-md-2"><div ng-controller="subscriptionStartDateCtrl" tooltip="Select the date to start this subscription on." class="daterangePick"><input type="text" id="subscriptionDate" ng-model="subscriptionDate.fromDate" datepicker-popup="{{format}}" is-open="opened" min-date="&quot;minDate&quot;" max-date="&quot;maxDate&quot;" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="false" close-text="Close" placeholder="{{fromDate | date:&quot;MM/dd/yyyy&quot;}}" class="form-control"/><span class="input-group-btn"><button type="button" ng-click="open($event)" style="width:70px;" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button></span></div></div></div><div class="row"><div class="col-md-4"><label>*Payment Frequency: </label></div><div class="col-md-3"><select required="" id="subscriptionPayFrequency" ng-model="subscriptionPayFrequency" tooltip="Select the date to start this subscription on." class="form-control"><option value="" selected="selected">Select below</option><option value="100">Every week</option><option value="200">Every 2 weeks</option><option value="300">Every 3 weeks</option><option value="001">Once per month</option><option value="002">Every 2 months</option><option value="003">Every 3 months</option><option value="004">Quarterly</option><option value="005">Every 5 months</option><option value="006">Every 6 months</option><option value="007">Every 7 months</option><option value="008">Every 8 months</option><option value="009">Every 9 months</option><option value="010">Every 10 months</option><option value="011">Every 11 months</option><option value="012">Once per year</option></select></div><div class="col-md-3"><input id="subscriptionRecurCount" ng-model="subscriptionRecurCount" type="number" placeholder="Re-occur Count" tooltip="Enter the value of how many times the subscription will re-occur.  Leave blank for infinity." tooltip-placement="top" class="form-control"/></div></div><div class="row"><div class="col-md-4"><label>*Recurring Amount:</label></div><div class="col-md-6"> <input required="" ng-model="subscriptionFormAmount" id="subscriptionFormAmount" type="number" tooltip-placement="top" placeholder="Enter value. (Required)" tooltip="Enter value for recurring amount (Required)" class="form-control"/></div></div><div class="row modalCenterTxt"><p> <label tooltip="Select allowed payment types.  (Required)" tooltip-placement="top">*Payment Types: (Required)</label></p></div><div class="row paymentTypeDiv"><div class="col-md-3"><input name="cardCheckbox" type="checkbox" value="1"/><i class="fa fa-cc-amex fa-2x"></i></div><div class="col-md-3"><input name="cardCheckbox" type="checkbox" value="2"/><i class="fa fa-cc-visa fa-2x"></i></div><div class="col-md-3"><input name="cardCheckbox" type="checkbox" value="3"/><i class="fa fa-cc-mastercard fa-2x"></i></div><div class="col-md-3"><input name="cardCheckbox" type="checkbox" value="4"/><i class="fa fa-cc-discover fa-2x"></i></div></div><div class="row modalCenterTxt"><p> <label tooltip="Select allowed currency types.  (Required)" tooltip-placement="top">*Currency Types: (Required)</label></p></div><div class="row currencyTypeDiv"><div class="col-md-3"><input name="curTypeCheckbox" type="checkbox" value="0"/><span>USD - United States Dollar</span></div><div class="col-md-3"><input name="curTypeCheckbox" type="checkbox" value="3"/><span>AUD - Australia Dollar</span></div><div class="col-md-3"><input name="curTypeCheckbox" type="checkbox" value="10"/><span>BRL -Brazil Real</span></div><div class="col-md-3"><input name="curTypeCheckbox" type="checkbox" value="4"/><span>CAD - Canada Dollar</span></div><div class="col-md-3"><input name="curTypeCheckbox" type="checkbox" value="5"/><span>DKK - Denmark Krone</span></div><div class="col-md-3"><input name="curTypeCheckbox" type="checkbox" value="2"/><span>EUR -Euro Member </span></div><div class="col-md-3"><input name="curTypeCheckbox" type="checkbox" value="1"/><span>GBP - UK Pound</span></div><div class="col-md-3"><input name="curTypeCheckbox" type="checkbox" value="7"/><span>JPY - Japan Yen</span></div><div class="col-md-3"><input name="curTypeCheckbox" type="checkbox" value="8"/><span>NOK - Norway Krone</span></div><div class="col-md-3"><input name="curTypeCheckbox" type="checkbox" value="6"/><span>NZD - New Zealand Dollar</span></div><div class="col-md-3"><input name="curTypeCheckbox" type="checkbox" value="9"/><span>SEK - Sweden Krona</span></div><div class="col-md-3"><input name="curTypeCheckbox" type="checkbox" value="11"/><span>SGD - Singapore Dollar</span></div></div><div class="row"><div class="col-md-6 text-left"><a tooltip="Previous selection not available in first step" tooltip-placement="top" class="row_btn disabled_btn"><i class="fa fa-arrow-left"></i><span>Previous</span></a></div><div class="col-md-6 text-right"><a href="" type="submit" ng-click="subscriptionCreateConfig(subscriptionFormProfile)" class="row_btn emerald_btn"><span>Next</span><i class="fa fa-arrow-right"></i></a></div></div><div class="row errorMsg"><p>{{errorMsg}}</p></div></form></wz-step><wz-step title="2. Processing for Subscription" class="stepTwo"><form name="subscriptionSelProcessingForm" novalidate="novalidate" class="midCreateModal stepOne"><div class="row"><div class="col-md-4"><label>*Select MID:</label></div><div class="col-md-6"><select required="" ng-model="currentProcessor" ng-change="selectProcessingType(currentProcessor)" ng-options="obj.Id as obj.DisplayName for obj in subscriptionProcessors.AvailableMids" class="form-control"><option value="">Select </option></select></div></div></form><div class="row"><div class="col-md-6 text-left"><a href="" type="submit" wz-previous="" class="row_btn emerald_btn"><i class="fa fa-arrow-left"></i><span>Previous</span></a></div><div class="col-md-6 text-right"><a href="" type="submit" ng-click="subscriptionSelectProcessing(subscriptionSelProcessingForm)" class="row_btn emerald_btn"><span>Next</span><i class="fa fa-arrow-right"></i></a></div></div><div class="row errorMsg"><p>{{errorMsg}}</p></div></wz-step><wz-step title="3. Decline Rules" class="stepTwo"><form name="subscriptionEditDeclineForm" novalidate="novalidate" class="midCreateModal stepOne"><div class="row"><div class="col-md-3"><label>*Decline Rules for Credit Cards:</label></div><div class="col-md-4"><select required="" ng-model="subscriptionCCAttempt" id="subscriptionCCAttempt" tooltip="Select the number of attempts once a credit card has been declined. (Required) " tooltip-placement="top" class="form-control"><option value="">Select Attempts (Credit Card)</option><option value="1">Attempt 1 time</option><option value="2">Attempt 2 times</option><option value="3">Attempt 3 times</option><option value="4">Attempt 4 times</option><option value="5">Attempt 5 times</option></select></div><div class="col-md-4"><select required="" ng-model="subscriptionCCAttemptLapse" id="subscriptionCCAttemptLapse" tooltip="Select the number of days between each attempt. (Required) " tooltip-placement="top" class="form-control"><option value="">Select lapse time for attempts</option><option value="1">1 days lapse</option><option value="2">2 days lapse</option><option value="3">3 days lapse</option><option value="4">4 days lapse</option><option value="5">5 days lapse</option><option value="6">6 days lapse</option><option value="7">7 days lapse</option><option value="8">8 days lapse</option><option value="9">9 days lapse</option><option value="10">10 days lapse</option><option value="11">11 days lapse</option><option value="12">12 days lapse</option><option value="13">13 days lapse</option><option value="14">14 days lapse</option><option value="15">15 days lapse</option></select></div></div><div class="row"><div class="col-md-3"><label>*Decline Rules for ACH:</label></div><div class="col-md-4"><select required="" ng-model="subscriptionACHAttempt" id="subscriptionACHAttempt" tooltip="Select the number of attempts once a ACH transaction has been declined. (Required) " tooltip-placement="top" class="form-control"><option value="">Select attempts (ACH)</option><option value="1">Attempt 1 time</option><option value="2">Attempt 2 times</option><option value="3">Attempt 3 times</option><option value="4">Attempt 4 times</option><option value="5">Attempt 5 times</option></select></div><div class="col-md-4"><select required="" ng-model="subscriptionACHAttemptLapse" id="subscriptionACHAttemptLapse" tooltip="Select the number of days between each attempt. (Required) " tooltip-placement="top" class="form-control"><option value="">Select lapse time for attempts</option><option value="1">1 day lapse</option><option value="2">2 days lapse</option><option value="3">3 days lapse</option><option value="4">4 days lapse</option><option value="5">5 days lapse</option><option value="6">6 days lapse</option><option value="7">7 days lapse</option><option value="8">8 days lapse</option><option value="9">9 days lapse</option><option value="10">10 days lapse</option><option value="11">11 days lapse</option><option value="12">12 days lapse</option><option value="13">13 days lapse</option><option value="14">14 days lapse</option><option value="15">15 days lapse</option></select></div></div><div class="row"><div class="col-md-3"><label>*Declined Email Notification:</label></div><div class="col-md-8"><input required="" ng-model="subscriptionDeclinedEmail" id="subscriptionDeclinedEmail" type="text" placeholder="Enter Email. (Required)" tooltip="Enter email to receive notification of failed transactions. (Required)" tooltip-placement="top" class="form-control"/></div></div><div class="row"><div class="col-md-6 text-left"><a href="" type="submit" wz-previous="" class="row_btn emerald_btn"><i class="fa fa-arrow-left"></i><span>Previous</span></a></div><div class="col-md-6 text-right"><a href="" type="submit" ng-click="subscriptionDeclineRules(subscriptionEditDeclineForm)" class="row_btn emerald_btn"><span>Finish</span><i class="fa fa-arrow-right"></i></a></div></div><div class="row errorMsg"><p>{{errorMsg}}</p></div><div class="row successMsg"><p>{{successMsg}}</p></div></form></wz-step></wizard></div><div class="modal-footer action_group"><a href="" ng-click="cancel()" class="row_btn cancel_btn"><i class="fa fa-sign-out"></i><span>Exit</span></a></div></div></script>

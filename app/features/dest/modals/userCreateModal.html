<script type="text/ng-template" id="userModalContent.html"><div class="default_modal"><div class="modal-header"><h3 class="modal-title"><span class="subtle">Create User: </span></h3><button type="button" ng-click="cancel()" class="close">x</button></div><div class="modal-body"><form ng-submit="submit()" name="userCreateForm" novalidate="novalidate" ng-class="" class="form"><div class="row"><div class="col-md-3"></div><div class="col-md-6"><div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span><input type="text" placeholder="Enter User Name" id="newUserName" ng-model="userCreateUserName" required="" autofocus="" autocomplete="off" class="form-control"/></div></div></div><div class="row"><div class="col-md-3"></div><div class="col-md-6"><div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span><input type="Email" placeholder="Enter user email" id="newUserEmail" ng-model="newUserEmail" required="" autocomplete="off" class="form-control"/></div></div></div><div class="row"><div class="col-md-3"></div><div class="col-md-6"><div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span><input type="password" placeholder="Password minimum 6 characters" id="newUserPwInitial" ng-model="userCreatePwInitial" required="" class="form-control"/></div></div></div><div class="row"><div class="col-md-3"></div><div class="col-md-6"><div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span><input type="password" placeholder="Repeat Password" id="newUserPwRepeat" ng-model="userCreatePwCheck" required="" class="form-control"/></div></div></div><div class="row errorMsg"><p>{{errorMsg}}</p></div></form></div><div class="modal-footer"><a href="" ng-click="createUser(userCreateForm)" tooltip="Create User" class="row_btn action_btn"> <i class="fa fa-floppy-o"></i><span>Create User</spa

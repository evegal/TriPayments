s" ng-model="" required="" class="form-control"/></div><div class="col-md-5 form-group"><input type="text" name="" placeholder="Suite" ng-model="" class="form-control"/></div></div><div class="row"><div class="col-md-1 form-group"></div><div class="col-md-3 form-group"><input type="text" name="" placeholder="City" ng-model="" required="" class="form-control"/></div><div class="col-md-3 form-group"><input type="text" name="" placeholder="State" ng-model="" required="" class="form-control"/></div><div class="col-md-3 form-group"><input type="text" name="" placeholder="Zip" ng-model="" required="" class="form-control"/></div></div><h2 class="stand">Company Point of Contact:</h2><div class="row"><div class="col-md-1 form-group"><label>Contact:</label></div><div class="col-md-3 form-group"><input type="text" name="" placeholder="Name" ng-model="" required="" class="form-control"/></div><div class="col-md-3 form-group"><input type="text" name="" placeholder="Phone Number" ng-model="" required="" class="form-control"/></div><div class="col-md-3 form-group"><input type="text" name="" placeholder="Email" ng-model="" required="" class="form-control"/></div></div><h2 class="stand">Merchant Bank Information (for billing):</h2><div class="row"><div class="col-md-1 form-group"><label>Bank Info:</label></div><div class="col-md-6 form-group"><input type="text" name="" placeholder="Account Number" ng-model="" required="" class="form-control"/></div><div class="col-md-5 form-group"><input type="text" name="" placeholder="ABA Routing Number" ng-model="" required="" class="form-control"/></div></div></form></div></div></div>

izationCodeSent == ''" class="subtle">No authorization code</span></p></div></div></div></tab></tabset><!--  Commented out till we have further direction from the businesstab(heading='chargeback')

antCompanyZip" required="" tooltip="" class="form-control"/></div></div><div class="form-group"><label for="inputMerchantWebsite" class="control-label col-xs-2">Website:</label><div class="col-xs-9"><input id="inputMerchantWebsite" type="text" name="merchantCompanyWeb" placeholder="Company Website" ng-model="merchantCompanyWeb" tooltip="Company Website" class="form-control"/></div></div><h2 class="stand">Company Point of Contact:</h2><div class="form-group"><label for="inputMerchantContactName" class="control-label col-xs-1 col-xs-offset-1">FullName:</label><div class="col-xs-2"><input id="inputMerchantContactName" type="text" name="merchantCompanyContactName" placeholder="Name" ng-model="merchantCompanyContactName" required="" tooltip="Full Name" class="form-control"/></div><label for="inputMerchantContactPhone" class="control-label col-xs-1">Phone:</label><div class="col-xs-2"><input id="inputMerchantContactPhone" type="text" name="merchantCompanyContactPhone" placeholder="Phone Number" ng-model="merchantCompanyContactPhone" required="" tooltip="Phone Number" class="form-control"/></div><label for="inputMerchantContactEmail" class="control-label col-xs-1">Email:</label><div class="col-xs-2"><input id="inputMerchantContactEmail" type="text" name="merchantCompanyContactEmail" placeholder="Email" ng-model="merchantCompanyContactEmail" required="" tooltip="Email" class="form-control"/></div></div><h2 class="stand">Merchant Bank Information (for billing):</h2><div class="form-group"><label for="inputMerchantAccountNumber" class="control-label col-xs-2">Account Number:</label><div class="col-xs-3"><input id="inputMerchantAccountNumber" type="text" name="merchantCompanyBankNumber" placeholder="Account Number" ng-model="merchantCompanyBankNumber" required="" tooltip="Account Number" class="form-control"/></div><label for="inputMerchantAba" class="control-label col-xs-2">ABA Number:</label><div class="col-xs-3"><input id="inputMerchantAba" type="text" name="merchantCompanyBankABA" placeholder="ABA Routing Number" ng-model="merchantCompanyBankABA" required="" tooltip="ABA Routing Number" class="form-control"/></div></div><div class="form-group"><div class="col-xs-offset-4 col-xs-2"><button type="submit" ng-click="merchantInfoSubmit(merchantCompanyInfoForm)" class="btn btn-success btn-block"> <i class="fa fa-save"></i><span>Save Changes</span></button></div><div class="col-xs-2"><button type="submit" class="btn btn-default btn-block"> <i class="fa fa-undo"></i><span>Undo Changes</span></button></div></div></fieldset></form></div></div><div class="panel panel-default"><div class="panel-heading"><div class="row"><div class="col-md-6"><h2 class="panel-title"><span>Account Information:</span></h2></div></div></div><div class="panel-body"><form name="merchantAccountInfoForm" class="form-horizontal"><fieldset><div class="form-group"><label for="inputMerchantAccountUsername" class="control-label col-xs-2">UserName:</label><div class="col-xs-3"><input id="inputMerchantAccountUsername" type="text" name="merchantCompanyUsername" placeholder="Username" ng-model="merchantCompanyUsername" required="" tooltip="Username" class="form-control"/></div><label for="inputMerchantAccountName" class="control-label col-xs-2">Password:</label><div class="col-xs-3"><input id="inputMerchantAccountPw" type="text" name="merchantCompanyUserPW" placeholder="Password" ng-model="merchantCompanyUserPW" required="" tooltip="Password" class="form-control"/></div></div><div class="form-group"><div class="col-xs-offset-4 col-xs-2"><button type="submit" ng-click="accountInfoSubmit(merchantAccountInfoForm)" class="btn btn-success btn-block"> <i class="fa fa-save"></i><span>Save Changes</span></button></div><div class="col-xs-2"><button type="submit" class="btn btn-default btn-block"> <i class="fa fa-undo"></i><span>Undo Changes</span></button></div></div></fieldset></form></div></div></div>
